<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <form id="myForm">
        <h1>Contact Us</h1>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mobile Number</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" style="width: 33%;"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea2">Write your message</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
        </div>
        <div class="myForm" style="margin: 10px; border-radius: 25px; padding: 10px; background-color: #007bff; text-align: center; width: 150px">
            <button type="submit" id="submitBtn" style="border: none; color: white; background-color: transparent; font-size: 16px; padding: 10px 20px; border-radius: 20px; cursor: pointer;">
                Submit
            </button>
        </div>
        
    </form>
      
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission behavior
            alert("Form submitted!");
            // You can add your form submission logic here if needed, like an AJAX call.
        });
    </script>
</body>
</html>
